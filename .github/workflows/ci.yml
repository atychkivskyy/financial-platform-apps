name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build services
        run: |
          for dir in services/*; do
            if [ -f "$dir/pom.xml" ]; then
              echo "Building $dir"
              (cd "$dir" && ./mvnw clean verify)
            fi
          done
